<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>2_xhr的5种状态</title>
    <style>
        #content {
            width: 300px;
            height: 100px;
            border: 1px solid black;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h3>该页面是测试：2_xhr的5种状态</h3>
    <button id="btn">点我发送请求(原生js-ajax-get)</button>
    <div id="content"></div>
    <script type="text/javascript">
        const btn = document.getElementById('btn');
        const content = document.getElementById('content');
        btn.onclick = () => {
            const xhr = new XMLHttpRequest();

            xhr.onreadystatechange = () => {
                /* if(xhr.readyState === 1){
                     xhr.setRequestHeader('demo',123) //配置请求头
                 } */
                /* if(xhr.readyState === 2){
                    xhr.setRequestHeader('demo',123) //配置请求头--报错
                } */
                if (xhr.readyState === 3) {
                    console.log('3时接收到的数据', xhr.response);
                    console.log('3时接收到的响应头', xhr.getResponseHeader('content-length'));
                }
                if (xhr.readyState === 4 && xhr.status >= 200 && xhr.status < 300) {
                    console.log(xhr.response);
                    content.innerHTML = `<h3>${xhr.response}</h3>`
                }
            }

            // xhr.open('GET', 'http://localhost:8080/test_get');
            xhr.open('GET', 'http://127.0.0.1:8080/test_get')
            xhr.send();
        }

    </script>
</body>

</html>
